    <main>

        <section class="request-form-section">
            <h2>Request Technical Assistance</h2>
            <form id="visitForm" action="thankyou.html" method="get" autocomplete="on">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Full Name or Company Name*</label>
                    <input type="text" id="name" name="name" required autocomplete="name">

                    <label for="phone">Phone*</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9+\s\-()]{7,}" autocomplete="tel">

                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </fieldset>

                <fieldset>
                    <legend>Crane Details</legend>
                    <label for="repairType">Type of Repair*</label>
                    <select id="repairType" name="repairType" required>
                    <option value="">Select...</option>
                    <option value="electronics">Electronics</option>
                    <option value="hydraulics">Hydraulics</option>
                    </select>

                    <label for="brand">Crane Brand*</label>
                    <input type="text" id="brand" name="brand" required>

                    <label for="model">Crane Model*</label>
                    <input type="text" id="model" name="model" required>
                </fieldset>

                <label for="description">Describe the Issue*</label>
                <textarea id="description" name="description" rows="4" required placeholder="Describe the problem or symptoms..."></textarea>

                <button type="submit" class="cta-button">Request Visit</button>
            </form>
        </section>
        
    </main>
